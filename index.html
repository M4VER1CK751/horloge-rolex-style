<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge Style Datejust</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .clock {
      width: 340px;
      height: 340px;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(#003366 0deg, #005599 90deg, #001a33 180deg, #003366 270deg, #005599 360deg);
      box-shadow:
        0 0 0 12px #ccc,
        inset 0 0 20px rgba(255, 255, 255, 0.1),
        0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .center {
      width: 14px;
      height: 14px;
      background: #eee;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 2px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }
    .hour {
      width: 4px;
      height: 80px;
      background: linear-gradient(to top, #999, #fff);
      z-index: 3;
    }
    .minute {
      width: 3px;
      height: 110px;
      background: linear-gradient(to top, #bbb, #fff);
      z-index: 2;
    }
    .second {
      width: 1px;
      height: 120px;
      background: #e33;
      z-index: 1;
    }
    .marker {
      position: absolute;
      width: 6px;
      height: 20px;
      background: linear-gradient(to bottom, #ccc, #fff);
      top: 0;
      left: 50%;
      transform-origin: center 170px;
      border-radius: 2px;
    }
    .number {
      position: absolute;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .glass {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 70%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="glass"></div>
    <!-- Index -->
    <script>
      for (let i = 0; i < 12; i++) {
        const div = document.createElement("div");
        div.className = "marker";
        div.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
        document.body.querySelector('.clock').appendChild(div);
      }
    </script>
    <!-- Aiguilles -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");

    function updateClock() {
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourDeg = (h + m / 60) * 30;
      const minuteDeg = (m + s / 60) * 6;
      const secondDeg = s * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
