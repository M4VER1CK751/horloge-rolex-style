<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horloge Style Datejust Gabrielle</title>
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .clock {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(#003366 0deg, #005599 90deg, #001a33 180deg, #003366 270deg, #005599 360deg);
      box-shadow:
        0 0 0 5px #ccc,
        inset 0 0 8px rgba(255, 255, 255, 0.1),
        0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .brand {
      font-family: 'Pinyon Script', cursive;
      font-size: 16px;
      color: #ffffffcc;
      position: absolute;
      top: 24px;
      width: 100%;
      text-align: center;
      z-index: 9;
      letter-spacing: 1px;
    }
    .center {
      width: 6px;
      height: 6px;
      background: #eee;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }
    .hour {
      width: 5px;
      height: 35px;
      background: linear-gradient(to top, #999, #fff);
      z-index: 3;
    }
    .minute {
      width: 4px;
      height: 50px;
      background: linear-gradient(to top, #bbb, #fff);
      z-index: 2;
    }
    .second {
      width: 1px;
      height: 56px;
      background: #e33;
      z-index: 1;
    }
    .marker {
      position: absolute;
      width: 4px;
      height: 14px;
      background: linear-gradient(to bottom, #ccc, #fff);
      top: 0;
      left: 50%;
      transform-origin: center 70px;
    }
    .submarker {
      position: absolute;
      width: 1px;
      height: 6px;
      background: #ddd;
      top: 0;
      left: 50%;
      transform-origin: center 70px;
    }
    .date-window {
      position: absolute;
      width: 18px;
      height: 14px;
      background: #fff;
      border-radius: 2px;
      top: 50%;
      left: 84%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 10px;
      font-weight: bold;
      color: #333;
      line-height: 14px;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .glass {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), transparent 70%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="brand">Gabrielle</div>
    <div class="glass"></div>
    <div class="date-window" id="dateWindow">--</div>
    <!-- Index principaux -->
    <script>
      const clock = document.querySelector('.clock');
      for (let i = 0; i < 12; i++) {
        const div = document.createElement("div");
        div.className = "marker";
        div.style.transform = `rotate(${i * 30}deg) translateX(-50%)`;
        clock.appendChild(div);
      }
      for (let i = 0; i < 60; i++) {
        if (i % 5 !== 0) {
          const sub = document.createElement("div");
          sub.className = "submarker";
          sub.style.transform = `rotate(${i * 6}deg) translateX(-50%)`;
          clock.appendChild(sub);
        }
      }
    </script>
    <!-- Aiguilles -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");
    const dateWindow = document.getElementById("dateWindow");

    function updateClockSmooth() {
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ms = now.getMilliseconds();

      const hourDeg = (h + m / 60 + s / 3600) * 30;
      const minuteDeg = (m + s / 60 + ms / 60000) * 6;
      const secondDeg = (s + ms / 1000) * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

      requestAnimationFrame(updateClockSmooth);
    }

    function updateDate() {
      const today = new Date();
      const day = today.getDate();
      dateWindow.textContent = day < 10 ? '0' + day : day;
    }

    requestAnimationFrame(updateClockSmooth);
    updateDate();
    setInterval(updateDate, 3600000);
  </script>
</body>
</html>
