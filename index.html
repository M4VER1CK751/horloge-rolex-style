<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horloge style cadran bleu</title>
  <style>
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #c0c0c0; /* Argenté */
      border-radius: 50%;
      background: radial-gradient(circle at center, #003366, #001f3f); /* Bleu profond */
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .center {
      width: 14px;
      height: 14px;
      background: #c0c0c0;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 2px;
    }
    .hour {
      width: 6px;
      height: 70px;
      background: linear-gradient(to bottom, #aaa, #666); /* Métallisé */
      z-index: 3;
    }
    .minute {
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, #bbb, #888); /* Métallisé */
      z-index: 2;
    }
    .second {
      width: 2px;
      height: 120px;
      background: linear-gradient(to bottom, #ccc, #999); /* Métallisé */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");

    function updateClock() {
      const now = new Date();
      const h = now.getHours() % 12;
      const m = now.getMinutes();
      const s = now.getSeconds();

      const hourDeg = (h + m / 60) * 30;
      const minuteDeg = (m + s / 60) * 6;
      const secondDeg = s * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
